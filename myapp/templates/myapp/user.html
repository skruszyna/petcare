<!-- myapp/templates/myapp/user.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/user.css' %}">
</head>
<body>
    <nav>
        <div class="wrapper"> 
          <div class="pasek">
            <div class="icon">
                <a href="#activeLink">Profesjonalne usługi</a><br> 
                <a href="#activeLink">zoologiczne <b>Pet Care</b> </a>
            </div>
          
            <div class="user-items">
                <a href="#activeLink">Dane i ustawienia</a><br>
                <span class="separator"></span>
                <!-- Formularz wylogowania -->
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" id="log-out-btn" class="btn-log-out">Wyloguj się</button>
                </form>
            </div>
      
        </div>
     </nav> 

    <script src="{% static 'myapp/js/script.js' %}"></script>    
</body>
</html>
